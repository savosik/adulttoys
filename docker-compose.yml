version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ecom_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    ports:
      - "8081:8080"
      - "6001:6001"  # Reverb WebSocket
    networks:
      - ecom_network
    depends_on:
      - db

  nginx:
    image: nginx:alpine
    container_name: ecom_nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
    networks:
      - ecom_network
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: ecom_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ecom
      MYSQL_ROOT_PASSWORD: root
      MYSQL_PASSWORD: password
      MYSQL_USER: ecom_user
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - ecom_network

  node:
    image: node:18-alpine
    container_name: ecom_node
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    networks:
      - ecom_network
    command: sh -c "npm install && npm run dev"
    ports:
      - "5173:5173"

  meilisearch:
    image: getmeili/meilisearch:v1.5
    container_name: ecom_meilisearch
    restart: unless-stopped
    ports:
      - "7700:7700"
    environment:
      - MEILI_MASTER_KEY=masterKey
      - MEILI_NO_ANALYTICS=true
    volumes:
      - meilisearch_data:/meili_data
    networks:
      - ecom_network

networks:
  ecom_network:
    driver: bridge

volumes:
  dbdata:
    driver: local
  meilisearch_data:
    driver: local
